<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asynchronous IM Chat</title>
    <link href="/lib/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <nav id="weezer" class="panel-heading navbar-fixed-top">
              <div class="input-group col-md-12">
                <div class="col-md-2">
                  <img src="images/logo.png" height="70px" width="70px">
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="inputField" placeholder="type your message here!">
                </div>
                <div class="col-md-2">
                  <button id="clearMessages" type="button" class="btn btn-primary">Clear Messages</button>
                </div>
              </div>

              <div class="col-md-offset-4 chkbox">
                <label id ="darkCheck" class="checkbox-inline"><input id="darkCheckID" type="checkbox" value="">Dark Theme</label>
              </div>

              <div class="col-md-offset-2 chkbox">
                <label id ="largeCheck" class="checkbox-inline"><input id="largeCheckID" type="checkbox" value="">Large Text</label>
              </div>
            </nav>

            <div id="messageContainer">
              <div class="panel-body">
                <ul id="outputBox" class="outputBody">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap install -->
    <script src="/lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Immediately Invoked Function Expressions -->
    <script src="scripts/JSONpull.js"></script>
    <script src="scripts/message-readwrite.js"></script>
    <script src="scripts/message-remove.js"></script>
    <!-- Document Object Model Handler -->
    <script src="scripts/DOMHandler.js"></script>
  </body>
</html>
